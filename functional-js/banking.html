<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16 mb-12">
        Let's get Some
        <span class="font-semibold text-purple-600">Mooooooooooney</span>
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <!-- Balance & Transaction -->
      <section>
        <div class="grid grid-cols-3 gap-4 text-white">
          <div class="bg-blue-300 p-8 rounded">
            <h3 class="text-2xl">Deposit</h3>
            <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
          </div>
          <div class="bg-green-300 p-8 rounded">
            <h3 class="text-2xl">Withdraw</h3>
            <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
          </div>
          <div class="bg-red-300 p-8 rounded">
            <h3 class="text-2xl">Balance</h3>
            <h4 class="text-4xl">$<span id="total-balance">1200</span></h4>
          </div>
        </div>
      </section>
      <!-- Deposit & Withdraw -->
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-red-100 p-8 rounded">
            <h3 class="text-3xl mb-3">Please Deposit</h3>
            <div>
              <input
                id="deposit-amount"
                class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2"
                type="text"
                placeholder="$ amount you want to deposit"
              />
              <button
                id="deposit-btn"
                class="bg-yellow-500 py-2 px-4 text-white font-medium rounded hover:bg-yellow-600"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-indigo-100 p-8 rounded">
            <h3 class="text-3xl mb-3">Please Withdraw</h3>
            <div>
              <input
                id="withdraw-amount"
                class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2"
                type="text"
                placeholder="$ amount you want to withdraw"
              />
              <button
                id="withdraw-btn"
                class="bg-yellow-500 py-2 px-4 text-white font-medium rounded hover:bg-yellow-600"
              >
                Withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./functional.js"></script>
  </body>
</html>
