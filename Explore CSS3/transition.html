<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transition</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        border: 2px solid red;
        transition: all 1s e;
      }
      .box:hover {
        width: 400px;
        background-color: lime;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h3>Transition</h3>
    </div>
  </body>
</html>
