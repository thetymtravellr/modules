    <h1>Jamaler Mayer Special Pitha EXPO</h1>
    <form action="">
      <p>Name: <input type="text" /></p>
      <p>E-mail: <input type="email" /></p>
      <p>Password: <input type="password" /></p>
      <fieldset>
        <legend>Select Your Pitha</legend>
        <p>
          <label for="chitoi">
            <input type="radio" name="pitha" id="chitoi" />
            Chitoi
          </label>
        </p>
        <p>
          <label for="Vapa">
            <input type="radio" name="pitha" id="Vapa" />
            Vapa
          </label>
        </p>
        <p>
          <label for="teler-pitha">
            <input type="radio" name="pitha" id="teler-pitha" />
            Teler Pitha
          </label>
        </p>
      </fieldset>
      <fieldset>
        <legend>Select Your Vorta</legend>
        <p>
          <label for="sorisha">
            <input type="checkbox" name="vorta" id="sorisha" />
            Sorisha
          </label>
        </p>
        <p>
          <label for="sutki">
            <input type="checkbox" name="vorta" id="sutki" />
            Sutki
          </label>
        </p>
        <p>
          <label for="morich">
            <input type="checkbox" name="vorta" id="morich" />
            Morich
          </label>
        </p>
      </fieldset>
      <p>
        Special Instruction <br />
        <textarea name="instruction" id="" cols="30" rows="10"></textarea>
      </p>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
