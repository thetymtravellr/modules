<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubble</title>
  </head>
  <body>
    <h2>Event Bubble</h2>
    <section id="section-container">
      <h4>Bubble List</h4>

      <ul id="list-container">
        <li class="item">Lorem, ipsum.</li>
        <li id="sec-item" class="item">Provident, laboriosam.</li>
        <li class="item">Necessitatibus, adipisci.</li>
        <li class="item">Illo, nihil?</li>
        <li class="item">Culpa, minus.</li>
        <li class="item">Culpa, quibusdam.</li>
      </ul>
    </section>

    <script>
      // li
      document
        .getElementById("sec-item")
        .addEventListener("click", function () {
          console.log("second1-item-clicked");
          //   event.stopPropagation();
          event.stopImmediatePropagation();
        });
      document
        .getElementById("sec-item")
        .addEventListener("click", function () {
          console.log("second2-item-clicked");
        });
      document
        .getElementById("sec-item")
        .addEventListener("click", function () {
          console.log("second3-item-clicked");
        });
      document
        .getElementById("sec-item")
        .addEventListener("click", function () {
          console.log("second4-item-clicked");
        });
      document
        .getElementById("sec-item")
        .addEventListener("click", function () {
          console.log("second-item-clicked");
        });
      // ul
      document
        .getElementById("list-container")
        .addEventListener("click", function () {
          console.log("ul clicked");
        });
      // section
      document
        .getElementById("section-container")
        .addEventListener("click", function () {
          console.log("section clicked");
        });
    </script>
  </body>
</html>
