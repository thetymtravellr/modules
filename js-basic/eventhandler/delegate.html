<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Delegate</title>
  </head>
  <body>
    <h2>Event Delegate</h2>
    <ul id="item-container">
      <li class="item">Lorem, ipsum.</li>
      <li class="item">Debitis, repellendus.</li>
      <li class="item">Quaerat, consectetur!</li>
      <li class="item">Error, explicabo.</li>
      <li class="item">Dolore, minus!</li>
      <li class="item">Minus, soluta?</li>
    </ul>

    <button id="add-item">Add Item</button>

    <script>
      //   const items = document.getElementsByClassName("item");
      //   for (const item of items) {
      //     item.addEventListener("click", function (e) {
      //       //   document.getElementById("item-container").removeChild(item);
      //       e.target.parentNode.removeChild(e.target);
      //     });
      //   }

      document
        .getElementById("add-item")
        .addEventListener("click", function () {
          const li = document.createElement("li");
          li.innerText = "Brand New Item";
          li.classList.add("item");

          const parent = document.getElementById("item-container");
          parent.appendChild(li);
        });

      document
        .getElementById("item-container")
        .addEventListener("click", function (e) {
          e.target.parentNode.removeChild(event.target);
        });
    </script>
  </body>
</html>
