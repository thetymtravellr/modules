    <title>Countries</title>
    <style>
      #countries {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
      }
      .country {
        border: 2px solid orangered;
        border-radius: 10px;
        margin: 10px;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <section>
      <h3>country Details</h3>
      <div id="country-detail"></div>
    </section>
    <h2>Countries</h2>
    <div id="countries"></div>
    <script src="countries.js"></script>
  </body>
