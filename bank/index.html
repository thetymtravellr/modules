<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Welcome To <span class="font-semibold text-purple-600">Bank</span>
      </h1>
    </header>
    <main>
      <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
        <h3 class="text-2xl mb-4">Please Login</h3>
        <div>
          <input
            id="email"
            class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2"
            type="text"
            placeholder="enter your email"
          />
          <input
            id="password"
            class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2"
            type="password"
            placeholder="enter your password"
          />
          <button
            id="login-btn"
            class="bg-yellow-500 py-2 px-4 text-white font-medium rounded hover:bg-yellow-600"
          >
            Submit
          </button>
        </div>
      </section>
    </main>

    <script src="./js/login.js"></script>
  </body>
</html>
